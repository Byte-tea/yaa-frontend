<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Chat</title>
    <link rel="stylesheet" href="ds.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn">
                    <i class="fas fa-plus"></i> 新对话
                </button>
            </div>
            <div class="chat-history">
                <div class="chat-item active">
                    <i class="fas fa-comment"></i>
                    <span>新的对话</span>
                </div>
                <div class="chat-item">
                    <i class="fas fa-comment"></i>
                    <span>Python代码调试</span>
                </div>
                <div class="chat-item">
                    <i class="fas fa-comment"></i>
                    <span>机器学习问题</span>
                </div>
                <div class="chat-item">
                    <i class="fas fa-comment"></i>
                    <span>论文写作建议</span>
                </div>
            </div>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="avatar">U</div>
                    <span>用户名</span>
                </div>
                <button class="settings-btn">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </aside>

        <main class="chat-container">
            <div class="chat-header">
                <h1>DeepSeek Chat</h1>
                <div class="model-selector">
                    <span>DeepSeek-V3</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>

            <div class="chat-messages">
                <div class="message user-message">
                    <div class="avatar">U</div>
                    <div class="content">
                        <p>你好，DeepSeek！你能帮我解决一个Python问题吗？</p>
                    </div>
                </div>
                <div class="message ai-message">
                    <div class="avatar">
                        <img src="https://deepseek.com/favicon.ico" alt="DeepSeek">
                    </div>
                    <div class="content">
                        <p>当然可以！我是DeepSeek，很高兴为你提供帮助。请问你遇到了什么Python问题？我会尽力为你解答。</p>
                        <div class="message-actions">
                            <button><i class="fas fa-copy"></i></button>
                            <button><i class="fas fa-thumbs-up"></i></button>
                            <button><i class="fas fa-thumbs-down"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="input-toolbar">
                    <button class="tool-button"><i class="fas fa-paperclip"></i></button>
                    <button class="tool-button"><i class="fas fa-microphone"></i></button>
                </div>
                <div class="input-area">
                    <textarea placeholder="输入消息..." rows="1"></textarea>
                    <button class="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-footer">
                    <p>DeepSeek-V3 可能会产生不准确的信息，请谨慎验证。</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
