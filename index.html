<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- index.css -->
        <link rel="stylesheet" href="index.css">
        <!-- Boxicons CSS -->
        <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
        <!-- bootstrap5.1.3 -->
        <link rel="stylesheet" href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <!-- MaterialDesign-Webfont-6.5.95 -->
        <link rel="stylesheet" href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/MaterialDesign-Webfont/6.5.95/css/materialdesignicons.min.css">
        <!-- Open Sans -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
        <!-- Font Awesome 图标 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <title>Title</title>
    </head>
    <body>
        <div class="container">
            <!-- 侧边栏结构 -->
            <div id="sidebar">
                <!-- 顶部区域：头像和切换按钮 -->
                <div class="sidebar-top">
                    <img src="Byte-Tea-Logo/Byte-Tea.svg" alt="用户头像" class="user-avatar">
                    <div class="username">YAA</div>
                    <button class="toggle-btn" id="sidebarCollapse">
                        <i class="fas fa-angle-left"></i>
                    </button>
                </div>
                
                <!-- 底部区域：模型选择和设置按钮 -->
                <div class="sidebar-bottom">
                    <!-- 模型选择区域 -->
                    <div class="model-section">
                        <span class="model-label">模型</span>
                        <select class="model-select" id="btn__model-select">
                            <option value="model1">Model 1</option>
                            <option value="model2">Model 2</option>
                            <option value="model3">Model 3</option>
                        </select>
                        <div class="selected-model">Model 1</div>
                    </div>
            
                    <!-- 设置按钮 -->
                    <div class="settings-section">
                        <button class="settings-btn" id="settingsToggle">
                            <i class="fas fa-cog"></i>
                            <span>设置</span>
                        </button>
                    </div>
                </div>
            </div>
    
            <!-- 设置面板 -->
            <div id="settings-panel">
                <h3 style="font-size: 1.2rem;">设置面板</h3>
                <p>设置内容将显示在这里...</p>
            </div>
    
    
    
    
            <!-- 主体对话部分(右侧) -->
            <div class="conversation">
                <!-- 对话标题 -->
                <div class="conversation__title">
                    对话标题
                </div>
                <div class="conversation__content">
                    <div class="msg__system">
                        系统提示
                    </div>
                    <div class="msg__ai">
                        <!-- ai头像 -->
                        <img class="msg__ai__avatar" src="Byte-Tea-Logo/Byte-Tea.svg">
                        <div class="msg__ai__main">
                            <!-- ai名称 -->
                            <div class="msg__ai__main__name">
                                <span class="msg__ai__main__name__text">
                                    ai模型名称
                                </span>
                            </div>
                            <!-- ai消息内容 -->
                            <div class="msg__ai__main__content" src="">
                                <span class="msg__ai__main__content__text">
                                    ai消息
                                </span>
                            </div>
                        </div>
                        </span>
                    </div>
                    <div class="msg__user">
                        <!-- 用户头像 -->
                        <img class="msg__user__avatar" src="Byte-Tea-Logo/Byte-Tea.svg">
                        <div class="msg__user__main">
                            <!-- 用户名 -->
                            <div class="msg__user__main__name">
                                <span class="msg__user__main__name__text">
                                    用户名
                                </span>
                            </div>
                            <!-- 用户消息内容 -->
                            <div class="msg__user__main__content" src="">
                                <span class="msg__user__main__content__text">
                                    用户消息
                                </span>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="conversation__input">
                    <input class="conversation__input__textarea" type="text" placeholder="输入消息……">
                    <button class="btn_default" id="btn__sendMessage" onclick="">发送</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
        <!-- JavaScript 库 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
    <script>
        // === 关键JavaScript代码 ===
        
        // 获取DOM元素
        const sidebarCollapse = document.getElementById('sidebarCollapse');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        const modelSelect = document.getElementById('btn__model-select');
        const selectedModelDisplay = document.querySelector('.selected-model');
        
        // 初始化选中的模型
        selectedModelDisplay.textContent = modelSelect.options[modelSelect.selectedIndex].text;
        
        // 监听模型选择变化
        modelSelect.addEventListener('change', function() {
            selectedModelDisplay.textContent = this.options[this.selectedIndex].text;
        });
        
        // 侧边栏展开/收缩功能
        sidebarCollapse.addEventListener('click', function() {
            toggleSidebar();
        });
        
        /**
         * 切换侧边栏状态（展开/收缩）
         */
        function toggleSidebar() {
            // 切换collapsed类
            sidebar.classList.toggle('collapsed');
            // 切换expanded类
            mainContent.classList.toggle('expanded');
            
            // 获取按钮图标元素
            const icon = sidebarCollapse.querySelector('i');
            
            // 根据状态切换图标
            if (sidebar.classList.contains('collapsed')) {
                icon.classList.remove('fa-angle-left');
                icon.classList.add('fa-angle-right'); // 收缩状态显示右箭头
            } else {
                icon.classList.remove('fa-angle-right');
                icon.classList.add('fa-angle-left'); // 展开状态显示左箭头
            }
        }
        
        // 设置面板切换功能
        document.getElementById('settingsToggle').addEventListener('click', function() {
            // 如果侧边栏未收缩，则先收缩
            if (!sidebar.classList.contains('collapsed')) {
                toggleSidebar();
            }
            
            // 切换设置面板显示状态
            const settingsPanel = document.getElementById('settings-panel');
            settingsPanel.classList.toggle('show');
        });
    </script>
    </body>
</html>
