<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- index.css -->
        <link rel="stylesheet" href="index.css">
        <!-- Boxicons CSS -->
        <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
        <!-- bootstrap5.1.3 -->
        <link rel="stylesheet" href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <!-- MaterialDesign-Webfont-6.5.95 -->
        <link rel="stylesheet" href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/MaterialDesign-Webfont/6.5.95/css/materialdesignicons.min.css">
        <!-- Open Sans -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/font-awesome/6.0.0/css/fontawesome.min.css">
        <title>Title</title>
    </head>
    <body>
        <div class="container">
            <!-- 侧边栏(左侧) -->
            <div class="sidebar">
                <!-- 侧边栏顶部 -->
                <div class="sidebar__header">
                    <img class="sidebar__header__img" src="Byte-Tea-Logo/Byte-Tea.svg">
                    <span class="sidebar__header__text">yaa</span>
                </div>
                <!-- 侧边栏中间部分 -->
                <div class="sidebar__middle">
                    <div class="sidebar__middle__history-list">
                        <ul>
                            <li>
                                <button class="btn_default" type="button" onclick="">conver1</button>
                            </li>
                            <li>
                                
                            </li>
                        </ul>
                    </div>
                    <button class="btn_default" id="btn__new-conversation">
                        开始新对话
                    </button>
                </div>
                <!-- 侧边栏底部 -->
                <div class="sidebar__bottom">
                    <span>选择模型</span>
                    <select class="btn_default" id="btn__model-select">
                        <option value="">option1</option>
                        <option value="">option2</option>
                        <option value="">option3</option>
                        <option value="">option4</option>
                        <option value="">option5</option>
                    </select>
                </div>
            </div>
            <!-- 主体对话部分(右侧) -->
            <div class="conversation">
                <!-- 对话标题 -->
                <div class="conversation__title">
                    对话标题
                </div>
                <div class="conversation__content">
                    <div class="msg__system">
                        系统提示
                    </div>
                    <div class="msg__ai">
                        <!-- ai头像 -->
                        <img class="msg__ai__avatar" src="Byte-Tea-Logo/Byte-Tea.svg">
                        <div class="msg__ai__main">
                            <!-- ai名称 -->
                            <div class="msg__ai__main__name">
                                <span class="msg__ai__main__name__text">
                                    ai模型名称
                                </span>
                            </div>
                            <!-- ai消息内容 -->
                            <div class="msg__ai__main__content" src="">
                                <span class="msg__ai__main__content__text">
                                    ai消息
                                </span>
                            </div>
                        </div>
                        </span>
                    </div>
                    <div class="msg__user">
                        <!-- 用户头像 -->
                        <img class="msg__user__avatar" src="Byte-Tea-Logo/Byte-Tea.svg">
                        <div class="msg__user__main">
                            <!-- 用户名 -->
                            <div class="msg__user__main__name">
                                <span class="msg__user__main__name__text">
                                    用户名
                                </span>
                            </div>
                            <!-- 用户消息内容 -->
                            <div class="msg__user__main__content" src="">
                                <span class="msg__user__main__content__text">
                                    用户消息
                                </span>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="conversation__input">
                    <input class="conversation__input__textarea" type="text" placeholder="输入消息……">
                    <button class="btn_default" id="btn__sendMessage" onclick="">发送</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
