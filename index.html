<!DOCTYPE html>
<html>
    <head>
        <title>Title</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <meta charset="utf-8">

    </head>
    <body>
        <div class="container">
            <div class="conversation">
                <div class="conversation-title">
                    对话标题
                </div>
                <div class="conversation-content">
                    对话内容
                </div>
                <div class="conversation-input">
                    <input class="input-text" type="text" placeholder="输入消息……">
                    <button class="btn" id="sendMessage" onclick="">发送</button>
                </div>
            </div>
            <div class="sidebar">
                <div class="sidebar-header">
                    <img src="204837535.png">
                    <span>yaa</span>
                </div>
                <div class="sidebar-conversation-list">
                    <div class="sidebar-history-list">
                        <ul>
                            <li>
                                <button class="btn" type="button" onclick="">conver1</button>
                            </li>
                            <li>
                                <button class="btn" type="button" onclick="">conver2</button>
                            </li>
                        </ul>
                    </div>
                    <button class="btn" id="new-conversation-btn">
                        开始新对话
                    </button>
                </div>
                <div class="sidebar-bottom">
                    <span>选择模型</span>
                    <select class="btn" id="model-select">
                        <option value="">option1</option>
                        <option value="">option2</option>
                        <option value="">option3</option>
                        <option value="">option4</option>
                        <option value="">option5</option>
                    </select>
                </div>
            </div>
            
        </div>
    </body>
</html>
