<!DOCTYPE html>
<html>
    <head>
        <title>Title</title>
        <link rel="stylesheet" href="index.css">
        <!-- Boxicons CSS -->
        <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
        <meta charset="utf-8">

    </head>
    <body>
        <div class="container">
            <!-- 侧边栏(左侧) -->
            <div class="sidebar">
                <!-- 侧边栏顶部 -->
                <div class="sidebar-header">
                    <img src="Byte-Tea-Logo/Byte-Tea.svg">
                    <span >yaa</span>
                </div>
                <!-- 侧边栏中间部分 -->
                <div class="sidebar-middle">
                    <div class="sidebar-middle-history-list">
                        <ul>
                            <li>
                                <button class="btn" type="button" onclick="">conver1</button>
                            </li>
                            <li>
                                <button class="btn" type="button" onclick="">conver2</button>
                            </li>
                        </ul>
                    </div>
                    <button class="btn" id="new-conversation-btn">
                        开始新对话
                    </button>
                </div>
                <!-- 侧边栏底部 -->
                <div class="sidebar-bottom">
                    <span>选择模型</span>
                    <select class="btn" id="model-select">
                        <option value="">option1</option>
                        <option value="">option2</option>
                        <option value="">option3</option>
                        <option value="">option4</option>
                        <option value="">option5</option>
                    </select>
                </div>
            </div>
            <!-- 主体对话部分(右侧) -->
            <div class="conversation">
                <!-- 对话标题 -->
                <div class="conversation-title">
                    对话标题
                </div>
                <div class="conversation-content">
                    对话内容
                </div>
                <div class="conversation-input">
                    <input class="input-text" type="text" placeholder="输入消息……">
                    <button class="btn" id="btn-sendMessage" onclick="">发送</button>
                </div>
            </div>
        </div>
    </body>
</html>
